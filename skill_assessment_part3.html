<html>
    <head>

    </head>
    <body>
        <p>The total of sum of 1 to 100 is </p>
        <p id="demo"></p>
        <script>
            let sum = 0;
            for (let i=1;i <=100; i++){
                sum = sum + i;
            }

            document.getElementById("demo").innerHTML = sum;
        </script>
    </body>
</html>
